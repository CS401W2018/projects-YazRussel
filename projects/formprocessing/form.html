<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header>
        <h1>Sign Up</h1>
    </header>

    <main>
        
        <div id="message"></div>
        <form action="processing.html" method="get" id="myForm">
            <fieldset>
                <div class="form-row">
                    <input type="text" id="fname" name="firstname" placeholder="First Name" required>
                </div>

                <div class="form-row">
                    <input type="text" id="lname" name="lastname" placeholder="Last Name" required>
                </div>

                <div class="form-row">
                    <input type="tel" name="phone_number" id="pnumber" placeholder="Phone Number" required>
                </div>

                <div class="form-row">
                    <input type="email" id="mail" name="email" placeholder="Email" required>
                </div>

                <div class="form-row">
                    <input type="password" id="pword" name="password" placeholder="Password" required>
                </div>

                <div class="form-row">
                    <input type="submit" id="submit" name="submit" value="Sign Up">
                </div>

            </fieldset>

        </form>
    </main>

    <script src="pform.js"></script>
</body>
</html>
